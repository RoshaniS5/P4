<!doctype html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/style.css">
    </head>

    <nav class="irisNav">
        <nav class="nav nav-pills nav-justified justify-content-center">
            <a class="nav-link" id="active" href="/">Home</a>
            <a class="nav-link" href="/newNote">Make Note</a>
            <a class="nav-link" href="/about">About</a>
    </nav>

    <div class = "bgcolor">

        <body>
            {{error}}
            <div class = "nameOfPage">
                <h1> HOMEPAGE </h1>
            </div>

            <div class = "searchBar">
                <form action="search" method='POST'>
                    <input type = "search" name = "query">
                    <button>Search</button>
                </form>
            </div>

            <div class = "noteArea">
                <h2> this is where the notes go :0</h2>
                <div class="container">
                    {% for note in notes %}
                        {% if note[0] % 3 == 1 %}
                            <div class="row">
                                <div class="col">
                                    <form action="note" method='GET'>
                                        <input type="hidden" name="num" value={{note[0]}}>
                                        <button> 
                                            Submission #{{note[0]}} <br>
                                            To: {{note[1]}} <br>
                                            <!-- {{note[3]}} <br> -->
                                            <div class="mainnote" style="background-color: {{note[3]}};">
                                                {{note[4]}} <br>
                                                <img src="{{note[5]}}"> <br>
                                            </div>
                                            Posted on {{note[6]}}
                                        </button>
                                    </form>
                                </div>
                        {% elif note[0] % 3 == 0 or note[0] == notes|length %}
                                <div class="col">
                                    <form action="note" method='GET'>
                                        <input type="hidden" name="num" value={{note[0]}}>
                                        <button> 
                                            Submission #{{note[0]}} <br>
                                            To: {{note[1]}} <br>
                                            <!-- {{note[3]}} <br> -->
                                            <div class="mainnote" style="background-color: {{note[3]}};">
                                                {{note[4]}} <br>
                                                <img src="{{note[5]}}"> <br>
                                            </div>
                                            Posted on {{note[6]}}
                                        </button>
                                    </form>
                                </div>
                            </div>
                        {% else %}
                            <div class="col">
                                <form action="note" method='GET'>
                                    <input type="hidden" name="num" value={{note[0]}}>
                                    <button> 
                                        Submission #{{note[0]}} <br>
                                        To: {{note[1]}} <br>
                                        <!-- {{note[3]}} <br> -->
                                        <div class="mainnote" style="background-color: {{note[3]}};">
                                            {{note[4]}} <br>
                                            <img src="{{note[5]}}"> <br>
                                        </div>
                                        Posted on {{note[6]}}
                                    </button>
                                </form>
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
            <form id = "Align" action="/newNote" method='GET'>
                <button type="submit" formaction="/newNote">New Note</button>
            </form>
        </body>
    </div>

</html>
