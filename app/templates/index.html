<!doctype html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/style.css">
    </head>

    <!-- <nav class="irisNav"> -->
        <nav class="nav nav-pills nav-justified justify-content-center" style="box-shadow: 0px 2px 10px #eff5e2; height: 70px;">
            <a class="nav-link" id="active" href="/" style="height: 45px;">Home</a>
            <a class="nav-link" href="/newNote" style="height: 45px;">Make Note</a>
            <a class="nav-link" href="/about" style="height: 45px;">About</a>
        </nav>
    <!-- </nav> -->

    <div class = "bgcolor">

        <body>
            {{error}}
            <div class = "nameOfPage">
                <h1> HOMEPAGE </h1>
            </div>

            <div class = "searchBar">
                <form action="search" method='POST'>
                    <input type = "search" name = "query">
                    <button>Search</button>
                </form>
            </div>
            <br>
            <form action="/" method="POST" style="display: inline-block;">
            <input type = "submit" name = "time" value="sort by time">
            </form>
            <form action="/" method="POST" style="display: inline-block;">
            <input type = "submit" name = "name" value = "sort by name">
            </form>
            <br><br><br>
            <div class = "noteArea">
                <!-- <h2> this is where the notes go :0</h2> -->
                <div class="container">
                    {% for note in notes %}
                        {% if loop.index % 3 == 1 %}
                            <div class="row">
                        {% endif %}
                        <div class="col">
                            <form action="note" method='GET'>
                                <input type="hidden" name="num" value={{note[0]}}>
                                <button class="note">
                                    Submission #{{note[0]}} <br>
                                    <strong> To: {{note[1]}} </strong><br>
                                    <!-- {{note[3]}} <br> -->
                                    <div class="mainnote" style="font-size: x-small; background-color: {{note[3]}}; color: {{note[7]}};">
                                        {{note[4]}} <br>
                                        <img src="{{note[5]}}" width="300px"> <br>
                                    </div>
                                    Posted on {{note[6]}}
                                </button>
                            </form>
                        </div>
                        {% if loop.index % 3 == 2 and loop.index == loop.length %}
                            <div class="col"></div>
                        {% endif %}
                        {% if loop.index % 3 == 0 or loop.index == loop.length %}
                            </div><br>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        </body>
    </div>

</html>
